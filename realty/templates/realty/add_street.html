{% extends "realty/base.html" %}
{% block content %}
<div class="col-4">
    <a href="{% url 'streets' %}" class="btn btn-sm btn-outline-success">Назад</a>
    <p><form method="post" action="{% url 'add_street' %}">
        {% csrf_token %}
        <p>Добавить улицу:
        <div class="fieldWrapper">
            {{ form.as_p }}
        </div>
        <button class="btn btn-outline-success" type="submit">Добавить</button>
    </form>
</div>
{% endblock %}
